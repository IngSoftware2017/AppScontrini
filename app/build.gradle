apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ing.software.ticketapp"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0_Ray"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //remove useless libraries
    packagingOptions {
        //pickFirst 'org/bytedeco/javacpp/macosx-x86_64/libusb-1.0.dylib'
        exclude 'org/bytedeco/javacpp/macosx-x86_64/*'
        exclude 'org/bytedeco/javacpp/windows-x86/*'
        exclude 'org/bytedeco/javacpp/windows-x86_64/*'
        exclude 'org/bytedeco/javacpp/linux-x86_64/*'
        exclude 'org/bytedeco/javacpp/linux-x86/*'
        exclude 'org/bytedeco/javacpp/linux-armhf/*'
        exclude 'org/bytedeco/javacpp/linux-ppc64le/*'
        exclude 'lib/x86/*'
    }
	
	//for javacv
	lintOptions {
		warning 'InvalidPackage'
	}
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.google.android.gms:play-services-vision:11.6.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'org.bytedeco:javacv-platform:1.3.3'
    //compile 'org.bytedeco.javacpp-presets:opencv:3.2.0-1.3'
}

task copyDataset(type: Copy){
    from(System.getenv('GDRIVE').toString() + '/Ingegneria del Software/DataSet') {
        exclude '**/desktop.ini' //desktop.ini files break AssetManager
    }
    into "${projectDir}/src/androidTest/assets"
}

tasks.preBuild.dependsOn('copyDataset')