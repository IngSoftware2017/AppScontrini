apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "0.1_Zainin"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true //patch
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //for javacv
    lintOptions {
        warning 'InvalidPackage'
    }

    packagingOptions {
        exclude 'org/bytedeco/javacpp/**'
        exclude '**/libav*.so'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-vision:11.6.2'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    api project(':common')
    implementation 'org.bytedeco:javacv-platform:1.3.3'
}

task copyDataset(type: Copy){
    from(System.getenv('GDRIVE').toString() + '/Ingegneria del Software/DataSet') {
        exclude '**/desktop.ini' //desktop.ini files break AssetManager
    }
    into "${projectDir}/src/androidTest/assets"
}

tasks.preBuild.dependsOn('copyDataset')